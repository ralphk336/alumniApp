<div class="reset-wrapper">
    <div class="reset">
        <div class="logo-div">
            <img src="assets/img.png" alt="logo">
        </div>
        <div class="reset-card">
            <h4>Login to TheGuild</h4>
            <form [formGroup]="loginForm">
                <input formControlName="email" class="form-input" type="email" placeholder="Email Address">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="error">Please enter an email</div>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="error">Please enter a valid email</div>
                <input formControlName="password" class="form-input" type="password" placeholder="Password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="error">Please enter a password</div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="error">Minumum length is 6</div>
                <button (click)="login()" [disabled]="!loginForm.valid" class="reset-button">Log In</button>
            </form>
            <div class="links">
                <a routerLink="/reset">Forgot Password?</a>
                <a routerLink="/signup">Sign Up for TheGuild</a>
            </div>
        </div>
    </div>
</div>
